name: Docker Example
on:
  workflow_dispatch:

jobs: 
  checkout_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@v5.0.0
        
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Install Dependencies
        run: npm install
        
      # - name: listing content    
      #   run: ls -alhR 
        
      # - name: bundling code to zip
      #   run: zip -r code.zip ./
        
      - name: Run tests and generate coverage
        run: npm test -- --coverage
        
      - name: test reporter
        uses: mridang/action-test-reporter@v1.7.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-file: ./coverage/clover.xml # Path to your clover, cobertura, jacoco, or lcov file
          working-directory: ./

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: izzy84/calculator-app-finished:latest

      - name: Scanning for CVE's
        uses: docker/scout-action@v1
